	<h1 class="css-text">人们很容易对一些事情产生兴趣，诸如弹琴、绘画、插花、下棋。但很少有人知道，每一份兴趣都需要用努力来浇灌。兴趣如同流火，可以点燃一时的激情，却无法燃烧一整片心灵旷野。努力却能为这片旷野栽种一粒粒种子，使它们生根发芽。它让兴趣变成爱好，让爱好变成才华。卡莱尔说：“要迎着晨光实干，不要面对晚霞幻想。”唯有脚踏实地，你才能真正找到所爱，所爱才会凝成你生命中的一道光。</h1>
