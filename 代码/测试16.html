<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>某某某</title>
	<style>
		.one1{
			height: 300px;
			width: 400px;
			background: #BFEAFF;
		}
			.one{
			position:relative;
			height: 50px;
			width: 100px;
			top:-260px;
			background: #FFAB41;
		}
				.two{
			position: absolute;
			height: 80px;
			width: 200px;
			top: 120px;
			left: 20px;
			display: flex;
			align-items: center;
			background: #9DDEFF;
		}
		.three{
			width: 50px;
			height: 50px;
			margin: 10px;
			background-color: aqua;
		}
		
	</style>
	
</head>

<body>
	<div class="one1">大盒子</div>
	<div class="one" align="center">相对位置</div>
	<div class="two" >绝对位置
		<div class="three">绝对位置</div>
		<div class="three">绝对位置</div>
	
	</div>	
		<!--  相对定位是将元素相对于他在标准
		relative是相对于自身位置定位
		absolute是相对于离元素最近的设置绝对或相对的决定
		top bottom left rigft四方向
	
		-->
</body>
</html>
